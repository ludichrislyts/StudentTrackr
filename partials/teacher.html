<div class="col-md-12">
  <h4>  {{ teacher }}'s Students</h4>
  <div class="row" ng-show="teacherStudents.length">
    <div class="col-md-6">
      <ul>
        <h3>Students present and ready to learn</h3>
        <li class="green-light" ng-repeat="item in teacherStudents | filter:true:present">{{ item.name }}</li>
      </ul>
    </div>
    
    <div class="col-md-6">
      <ul>
        <h3>Students possibly skipping class</h3>
        <li class="red-light" ng-repeat="item in teacherStudents | filter:false:present">{{ item.name }}</li>
      </ul>
    </div>
  </div>
  <h3 ng-hide="teacherStudents.length">No students for this teacher. Vacation Time!!</h3>
  <a href="/" class="button btn btn-primary">BACK TO HOME PAGE</a>
</div>
