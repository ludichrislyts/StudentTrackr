<div class="col-md-12">
  <h4>  {{category}}   Questions</h4>
  <div class="row">
    <div class="col-md-12">
      <ul>
        <li ng-repeat="item in questions">
          <a ui-sref="questions.answers({questionId: item.id})">{{ item.text + " - " + item.answered  }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
