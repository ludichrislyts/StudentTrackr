<!DOCTYPE html>
<html lang="en" ng-app="studentTrackr">
<head>
  <meta charset="UTF-8">
  <title>Student Trackr</title>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="controllers/StudentsController.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
  <script src="services/StudentsFactory.js"></script>
  <script src="services/UtilitiesFactory.js"></script>
  <script src="jquery-1.11.3.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/shake.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="col-md-12" ng-model="indexTeachers" >
        <nav id="menu">
                <h4 style="color: red" class="">Teacher Roster: </h4>
              <ul class="list-divider-pipe" ng-controller="StudentsCtrl">
                  <li>
                      <a ui-sref="teacher_search({teacher:teachers[0]})">Diane</a>
                  </li>
                  <li>
                      <a ui-sref="teacher_search({teacher:teachers[1]})">John</a>
                  </li>
                  <li>
                      <a ui-sref="teacher_search({teacher:teachers[2]})">Mary</a>
                  </li>
                  <li>
                      <a ui-sref="teacher_search({teacher:teachers[3]})">Brian</a>
                  </li>
                  <li>
                      <a ui-sref="teacher_search({teacher:teachers[4]})">Paula</a>
                  </li>
                  <li>
                      <a ui-sref="teacher_search({teacher:teachers[5]})">Mike</a>
                  </li>
                <li>
                  <a href="/">HOME PAGE</a>
                </li>
              </ul>

        </nav>

    </div>
  </header>
  <div id="home-intro" class="well shadow">

    <div ui-view>

    </div>
  </div>
</body>

</html>
